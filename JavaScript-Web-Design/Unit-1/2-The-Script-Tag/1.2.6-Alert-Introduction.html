<!DOCTYPE html>
<html>
    <body>
        <h3>Introduce yourself to the webpage!</h3>
        <script>
            // When the user answers the prompt, it will be stored in the variable
            var name = prompt("What is your name?", "");

            // Use string concatenation to combine the strings and the previous variable into an alert
            alert("Hi " + name + ", it's nice to meet you!");
        </script>
    </body>
</html>
