<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display:flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
	<body>
	
	<script>
	    
		// Run for loop to create each div
	    for (var i = 0; i < 49; i++) {
	        var checkers = document.createElement("div");

			// if else statement to alternate between the two colors, using the i variable
	        if (i % 2 === 0) {
	            checkers.style.backgroundColor = "black";
	        } else {
	            checkers.style.backgroundColor = "red";
	        }
	        checkers.style.height = "60px";

			// Width means seven checkers per row
	        checkers.style.width = "14.285%";

			// Add in each checker
	        document.body.appendChild(checkers);
	    }
	</script>
	</body>
</html>
